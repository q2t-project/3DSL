name: CI
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  site-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: apps/site/package-lock.json

      - name: Guardrails (repo invariants)
        run: |
          bash scripts/check/no-root-npm.sh
          bash scripts/check/site-npm-sanity.sh

      - name: Print environment
        working-directory: apps/site
        run: |
          echo "Runner: $RUNNER_OS"
          node -v
          npm -v
          pwd
          ls -la

      - name: Install deps (verbose)
        working-directory: apps/site
        run: npm ci --verbose

      - name: Run build (capture logs)
        working-directory: apps/site
        run: |
          mkdir -p ci-logs
          npm --loglevel verbose run ci:build --if-present 2>&1 | tee ci-logs/ci-build.log

      - name: Upload build log artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ci-build-log
          path: apps/site/ci-logs/ci-build.log
          if-no-files-found: warn
