<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>3DSL Viewer MIN</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #050505;
        overflow: hidden;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 
      ミニ viewer 契約:
        - #viewer-canvas を描画ターゲットとする
        - JS 側は DOMContentLoaded 後に main() を開始（viewer_min_boot.js 内）
    -->
    <canvas id="viewer-canvas"></canvas>

    <!-- 位置は head / body どちらでもよいが、
         DOMContentLoaded 待ちで main() が動く前提 -->
    <script type="module" src="./viewer_min_boot.js"></script>
  </body>
</html>
